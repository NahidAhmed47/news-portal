<!DOCTYPE html>
<html lang="en" data-theme="autumn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- tailwindCss link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-[1380px] mx-auto">
    <header>
        <nav class="flex justify-between border-b-2 py-3 px-20 items-center ">
            <div>
                <h1 class="text-xl font-bold"><span class="px-3 py-1 bg-[#006CDD] mr-2 text-slate-200">News</span>Portal</h1>
            </div>
            <div class="flex items-center gap-10">
                <ul class="flex gap-6">
                    <li><a class="border-b border-[#006CDD]" href="#">News</a></li>
                    <li><a href="#">Blogs</a></li>
                </ul>
                <img class="w-12 rounded-full" src="images/download.jpeg" alt="">
            </div>
        </nav>
        <!-- display category name -->
        <div id="category-container" class="max-w-[1150px] mx-auto flex justify-between mt-4 text-base font-semibold text-slate-600 ">
            <a href="#" class="text-[#006CDD]">Home</a>

        </div>
    </header>
    <main class="max-w-[1150px] mx-auto">
        <!-- alert section -->
        <section>
            <div class="w-full bg-slate-200 h-10 mt-5 rounded flex items-center px-4 ">
                <h1 class="text-[#006CDD]"><span id="news-category-name" class="font-semibold">No selected category</span> news found <span  class="font-semibold">(<span id="news-count">0</span>)</span></h1>
            </div>
        </section>
    </main>
    <!-- Local js file -->
    <script src="js/main.js"></script>
</body>
</html>
